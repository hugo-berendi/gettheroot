<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://gettheroot.netlify.app/favicon.ico"
			type="image/x-icon"
		/>
		<title>Get the root</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="wrapper">
			<h1 id="maintext">Get the root!</h1>
			<form
				id="calc"
				onsubmit="return doForm(); this.reset;"
				autocomplete="off"
			>
				<label for="num"
					>Please enter the number from which you would like to have
					the root.</label
				>
				<input id="num" class="num-input" type="text" />
				<label for="power"
					>Please enter the power of the number you would like to have
					the root of.</label
				>
				<input id="power" class="num-input" type="text" value="1" />
				<label for="type">Please specify the root exponent.</label>
				<input id="type" class="num-input" type="text" value="2" />

				<input
					id="submit"
					class="submit-btn"
					type="submit"
					value="Calculate"
				/>
			</form>
			<div id="output"></div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="./main.js"></script>
		<script src="./heron.js"></script>
	</body>
</html>
